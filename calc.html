<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>

    <div id="calc" class="calc">
        <div id="display" class="display"> </div>
        <div id="1" class="button">1</div>
        <div id="2" class="button">2</div>
        <div id="3" class="button">3</div>
        <div id="add" class="button op">+</div>
        <div id="4" class="button">4</div>
        <div id="5" class="button">5</div>
        <div id="6" class="button">6</div>
        <div id="subtract" class="button op">-</div>
        <div id="7" class="button">7</div>
        <div id="8" class="button">8</div>
        <div id="9" class="button">9</div>
        <div id="multiply" class="button op">x</div>
        <div id="0" class="button zero">0</div>
        <div id="equals" class="button op">=</div>
        <div id="divide" class="button op">/</div>
    </div>

    <script src='calc.js'>
    </script>
</body>

</html>
